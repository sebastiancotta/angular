<h4 class="">Register to embrace a new world!</h4>

<form [formGroup]="signUpForm" class="form mt-4" (submit)="signup()">
    <div class="form-group">
        <input #emailInput formControlName="email" class="form-control" placeholder="email" autofocus>
        <ap-vmessage 
            *ngIf="signUpForm.get('email').errors?.required" 
            text="e-mail is required!">
        </ap-vmessage>   
        <ap-vmessage 
            *ngIf="signUpForm.get('email').errors?.email" 
            text="Invalid e-mail!">
        </ap-vmessage>   
    </div>

    <div class="form-group">
        <input formControlName="fullName" class="form-control" placeholder="full name">
        <ap-vmessage 
            *ngIf="signUpForm.get('fullName').errors?.required" 
            text="Full name is required!">
        </ap-vmessage>   
        <ap-vmessage 
            *ngIf="signUpForm.get('fullName').errors?.minlenght" 
            text="Mininum lenght 4 ">
        </ap-vmessage> 
        <ap-vmessage 
            *ngIf="signUpForm.get('fullName').errors?.maxlenght" 
            text="Maxmun lenght 90 ">
        </ap-vmessage>    
    </div>

    <div class="form-group">
        <input formControlName="userName" class="form-control" placeholder="user name">
        <ap-vmessage 
            *ngIf="signUpForm.get('userName').errors?.required" 
            text="Name is required!">
        </ap-vmessage>   
        <ap-vmessage 
            *ngIf="signUpForm.get('userName').errors?.minlenght" 
            text="Mininum lenght 4 ">
        </ap-vmessage> 
        <ap-vmessage 
            *ngIf="signUpForm.get('userName').errors?.maxlenght" 
            text="Maxmun lenght 15 ">
        </ap-vmessage> 
        <ap-vmessage 
            *ngIf="signUpForm.get('userName').errors?.lowerCase" 
            text="Must be lower case">
        </ap-vmessage> 
        <ap-vmessage 
            *ngIf="signUpForm.get('userName').errors?.userNameTaken" 
            text="User name already taken">
        </ap-vmessage> 
        <small *ngIf="signUpForm.get('userName').valid" class="text-success">User available</small>
    </div>

    <div class="form-group">
        <input formControlName="password" class="form-control" type="password" placeholder="password">
        <ap-vmessage 
            *ngIf="signUpForm.get('password').errors?.required" 
            text="Password is required!">
        </ap-vmessage>   
        <ap-vmessage 
            *ngIf="signUpForm.get('password').errors?.minlenght" 
            text="Mininum lenght 8 ">
        </ap-vmessage> 
        <ap-vmessage 
            *ngIf="signUpForm.get('password').errors?.maxlenght" 
            text="Maxmun lenght 14 ">
        </ap-vmessage> 
    </div>

    <button [disabled]="signUpForm.invalid || signUpForm.pending" class="btn btn-primary btn-block">Register</button>

    <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>

</form>
